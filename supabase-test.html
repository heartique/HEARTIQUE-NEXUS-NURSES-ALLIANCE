<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase User Test</title>
</head>
<body style="font-family: Arial; padding: 2rem;">
  <h2>Supabase Login and Insert Test</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <input type="text" id="first_name" placeholder="First Name" /><br><br>
    <input type="text" id="last_name" placeholder="Last Name" /><br><br>
    <button type="submit">Sign In and Insert</button>
  </form>

  <p id="status" style="margin-top: 2rem; font-weight: bold;"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://oqwfdyntdcmyjhkstvsf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xd2ZkeW50ZGNteWpoa3N0dnNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4Mjg3MTQsImV4cCI6MjA2NzQwNDcxNH0.Id8Ip2cMPUHjEVPCxvBEfhU-R36X_J2zZ4mI3ATfynY';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const first_name = document.getElementById('first_name').value;
      const last_name = document.getElementById('last_name').value;
      const statusEl = document.getElementById('status');

      statusEl.textContent = "Signing in...";

      // Sign in
      const { data: authData, error: signInError } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (signInError) {
        statusEl.textContent = "Login failed: " + signInError.message;
        return;
      }

      const user = authData.user;
      statusEl.textContent = "Signed in. Inserting user row...";

      // Insert into 'users' table
      const { error: insertError } = await supabase.from('users').insert({
        id: user.id,
        email: user.email,
        first_name,
        last_name
      });

      if (insertError) {
        statusEl.textContent = "Insert failed: " + insertError.message;
      } else {
        statusEl.textContent = "Success! User inserted into public.users table.";
      }
    });
  </script>
</body>
</html>
