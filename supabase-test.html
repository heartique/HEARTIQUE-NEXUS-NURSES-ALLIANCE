<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clean Supabase Sign Up</title>
</head>
<body style="font-family: Arial; padding: 2rem;">
  <h2>Supabase Sign Up Test</h2>

  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <input type="text" id="first_name" placeholder="First Name" /><br><br>
    <input type="text" id="last_name" placeholder="Last Name" /><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <h3>Output:</h3>
  <pre id="output" style="background:#f4f4f4;padding:1rem;border:1px solid #ccc;"></pre>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://oqwfdyntdcmyjhkstvsf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xd2ZkeW50ZGNteWpoa3N0dnNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4Mjg3MTQsImV4cCI6MjA2NzQwNDcxNH0.Id8Ip2cMPUHjEVPCxvBEfhU-R36X_J2zZ4mI3ATfynY'
    );

    const form = document.getElementById('signup-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const first_name = document.getElementById('first_name').value;
      const last_name = document.getElementById('last_name').value;

      output.textContent = 'üîÑ Signing up...';

      try {
        const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
          email,
          password
        });

        if (signUpError) {
          output.textContent = '‚ùå Sign-up error:\n' + signUpError.message;
          return;
        }

        const user = signUpData.user;

        if (!user) {
          output.textContent = '‚úÖ Signup successful, but confirmation email sent. Check your inbox.';
          return;
        }

        output.textContent = '‚úÖ Sign-up complete.\nUser ID: ' + user.id + '\nNow inserting into users table...';

        const { error: insertError } = await supabase.from('users').insert({
          id: user.id,
          email,
          first_name,
          last_name
        });

        if (insertError) {
          output.textContent += '\n‚ùå Insert error:\n' + insertError.message;
        } else {
          output.textContent += '\n‚úÖ User inserted into public.users table.';
        }
      } catch (err) {
        output.textContent = '‚ùå Fatal error:\n' + err.message;
      }
    });
  </script>
</body>
</html>
