<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Supabase Clean Sign Up</title>
</head>
<body style="font-family: Arial; padding: 2rem;">
  <h2>Sign Up & Insert into public.users</h2>

  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <input type="text" id="first_name" placeholder="First Name" /><br><br>
    <input type="text" id="last_name" placeholder="Last Name" /><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <p id="message" style="margin-top: 2rem; font-weight: bold;"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://oqwfdyntdcmyjhkstvsf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xd2ZkeW50ZGNteWpoa3N0dnNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4Mjg3MTQsImV4cCI6MjA2NzQwNDcxNH0.Id8Ip2cMPUHjEVPCxvBEfhU-R36X_J2zZ4mI3ATfynY'
    );

    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      message.textContent = "⏳ Signing up...";

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const first_name = document.getElementById('first_name').value;
      const last_name = document.getElementById('last_name').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        message.textContent = "❌ Sign-up error: " + error.message;
        return;
      }

      const user = data.user;

      if (!user) {
        message.textContent = "✅ Sign-up successful. Please check your email to confirm before we can insert.";
        return;
      }

      // Insert into users table
      const { error: insertError } = await supabase.from('users').insert({
        id: user.id,
        email,
        first_name,
        last_name
      });

      if (insertError) {
        message.textContent = "❌ Insert failed: " + insertError.message;
      } else {
        message.textContent = "✅ Success! User inserted into public.users table.";
      }
    });
  </script>
</body>
</html>
