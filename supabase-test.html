<!DOCTYPE html>
<html>
<head>
  <title>Signup to Heartique</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Signup Form</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <input type="text" id="full_name" placeholder="Full Name" /><br />
  <button onclick="signUp()">Sign Up</button>

  <p id="output"></p>

  <script>
    const supabase = window.supabase.createClient(
      'https://gbqgtnukoucxagswqspx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdicWd0bnVrb3VjeGFnc3dxc3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODcwNTAsImV4cCI6MjA2NjQ2MzA1MH0.uHqKZ-KnW1sv7CSD37D6dh1qYfSLMznud947DEZI93Q'
    );

    async function signUp() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const full_name = document.getElementById('full_name').value.trim();
      const output = document.getElementById('output');

      output.textContent = "⏳ Signing up...";

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        output.textContent = `❌ Signup error: ${error.message}`;
        return;
      }

      const userId = data?.user?.id;
      if (!userId) {
        output.textContent = '❌ No user ID returned.';
        return;
      }

      // Insert into profiles table
      const { error: insertError } = await supabase
        .from('profiles')
        .insert([{ id: userId, full_name }]);

      if (insertError) {
        output.textContent = `❌ Insert error: ${insertError.message}`;
        console.error(insertError);
      } else {
        output.textContent = `✅ Welcome, ${full_name}!`;
        localStorage.setItem('full_name', full_name);
        setTimeout(() => window.location.href = 'index.html', 1500);
      }
    }
  </script>
</body>
</html>
