<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anatomy & Physiology Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffdf2;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .quote {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
      color: #555;
    }
    .question-box {
      background: #fff8d1;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px 0;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #f6c90e;
      border-radius: 6px;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #f1b800;
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    .final-result {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }
    .reaction {
      font-size: 22px;
      margin-top: 10px;
    }
    .contact {
      margin-top: 40px;
      background: #eef;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ü©∫ Anatomy & Physiology Quiz</h1>
  <div class="quote">"The body achieves what the mind believes." üí°</div>

  <div id="quiz-container"></div>

  <div class="final-result" id="result"></div>

  <div class="contact">
    <p>üì© Like this format? Contact us at <strong>nursingnexus@email.com</strong></p>
    <p>üí° Got more content? Let us help you bring it to life here!</p>
  </div>

  <script>
    let score = 0;
    let total = 0;

    fetch('anatomy.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('quiz-container');

        data.forEach((q, index) => {
          total++;
          const div = document.createElement('div');
          div.className = 'question-box';
          div.innerHTML = `<strong>Q${index + 1}: ${q.question}</strong><br><br>`;

          Object.entries(q.options).forEach(([key, value]) => {
            const btn = document.createElement('button');
            btn.textContent = `${key}) ${value}`;
            btn.onclick = () => {
              div.querySelectorAll('button').forEach(b => b.disabled = true);
              const result = document.createElement('p');

              if (key === q.answer) {
                result.innerHTML = `<span class="correct">‚úÖ Correct!</span> ${q.explanation}`;
                score++;
              } else {
                result.innerHTML = `<span class="wrong">‚ùå Wrong!</span> Correct answer is ${q.answer}) ${q.options[q.answer]}. ${q.explanation}`;
              }

              div.appendChild(result);
              if (index === data.length - 1) showFinalResult();
            };
            div.appendChild(btn);
            div.appendChild(document.createElement('br'));
          });

          container.appendChild(div);
        });
      });

    function showFinalResult() {
      const percent = Math.round((score / total) * 100);
      let reaction = "";

      if (percent >= 90) reaction = "üåü Excellent!";
      else if (percent >= 70) reaction = "üôÇ Fair effort!";
      else if (percent >= 50) reaction = "üòê Needs more review.";
      else reaction = "üò¢ Keep going‚Äîyou got this!";

      document.getElementById('result').innerHTML =
        `You got <strong>${score}</strong> out of <strong>${total}</strong> (${percent}%)<br><div class="reaction">${reaction}</div>`;
    }
  </script>

</body>
</html>
