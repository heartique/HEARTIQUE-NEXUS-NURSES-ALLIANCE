<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacology Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/background6.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
      margin: 0;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .quote {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
      color: #555;
    }
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .btn, .tab-btn {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #f6c90e;
      border-radius: 6px;
      transition: 0.2s ease;
    }
    .btn:hover, .tab-btn:hover {
      background-color: #f1b800;
    }
    .tab-btn.active {
      background-color: #f1b800;
      font-weight: bold;
    }
    .question-box {
      background: #fff8d1;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    .additional {
      background: #e0f7ff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-style: italic;
      color: #003c59;
    }
    .final-result {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }
    .reaction {
      font-size: 22px;
      margin-top: 10px;
    }
    .contact {
      margin-top: 40px;
      background: #eef;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      .btn, .tab-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üíä Pharmacology Quiz</h1>
  <div class="quote">"Safe medication practice starts with strong knowledge." üí°</div>

  <div class="top-buttons">
    <a href="quiz.html"><button class="btn">üè† Home</button></a>
    <button class="btn" onclick="showFinalResult()">üìä Get My Score Now</button>
  </div>

  <div id="quiz-tabs" class="top-buttons"></div>
  <div id="quiz-container"></div>
  <div class="final-result" id="result"></div>

  <div class="contact">
    <p>üì© Like this format? Contact <strong>nursingnexusalliance@gmail.com</strong></p>
    <p>üìû <strong>0717517371</strong> | üß† <strong>Brian Muthomi</strong></p>
    <p>üí° Got more content? Let us help you bring it to life here!</p>
  </div>

  <script>
    const fileList = [
      { name: "Part 1", file: "pharmacology.json" },
      { name: "Part 2", file: "pharmacology1.json" },
      { name: "Part 3", file: "pharmacology2.json" },
      { name: "Part 4", file: "pharmacology3.json" },
      { name: "Part 5", file: "pharmacology4.json" },
      { name: "Part 6", file: "pharmacology5.json" }
    ];

    const tabsDiv = document.getElementById('quiz-tabs');
    const container = document.getElementById('quiz-container');
    const resultDiv = document.getElementById('result');

    fileList.forEach((item, i) => {
      const btn = document.createElement('button');
      btn.className = 'tab-btn';
      btn.textContent = item.name;
      btn.onclick = () => loadQuiz(item.file, btn);
      tabsDiv.appendChild(btn);
      if (i === 0) btn.click(); // auto-load first tab
    });

    function loadQuiz(file, activeBtn) {
      container.innerHTML = '';
      resultDiv.innerHTML = '';
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      activeBtn.classList.add('active');

      let score = 0;
      let total = 0;
      let questionsCompleted = 0;

      fetch(file)
        .then(res => res.json())
        .then(data => {
          total = data.length;

          data.forEach((q, index) => {
            const div = document.createElement('div');
            div.className = 'question-box';
            div.innerHTML = `<strong>Q${index + 1}: ${q.question}</strong><br><br>`;

            Object.entries(q.options).forEach(([key, value]) => {
              const btn = document.createElement('button');
              btn.className = 'btn';
              btn.textContent = `${key}) ${value}`;
              btn.onclick = () => {
                div.querySelectorAll('button').forEach(b => b.disabled = true);
                const result = document.createElement('div');

                if (key === q.answer) {
                  result.innerHTML = `<p class="correct">‚úÖ Correct!</p><p>${q.explanation}</p>`;
                  score++;
                } else {
                  result.innerHTML = `<p class="wrong">‚ùå Wrong!</p><p>Correct is ${q.answer}) ${q.options[q.answer]}. ${q.explanation}</p>`;
                }

                if (q.additional) {
                  const extra = document.createElement('div');
                  extra.className = 'additional';
                  extra.textContent = `üìå ${q.additional}`;
                  result.appendChild(extra);
                }

                div.appendChild(result);
                questionsCompleted++;
                if (questionsCompleted === total) showFinalResult(score, total);
              };
              div.appendChild(btn);
              div.appendChild(document.createElement('br'));
            });

            container.appendChild(div);
          });
        })
        .catch(() => {
          container.innerHTML = `<p style="color:red;text-align:center;">‚ö†Ô∏è Couldn't load ${file}</p>`;
        });
    }

    function showFinalResult(score = 0, total = 0) {
      const percent = total ? Math.round((score / total) * 100) : 0;
      let reaction = percent >= 90 ? "üåü Excellent!" :
                     percent >= 70 ? "üôÇ Fair effort!" :
                     percent >= 50 ? "üòê Needs more review." :
                                     "üò¢ Keep going‚Äîyou got this!";

      document.getElementById('result').innerHTML =
        `You got <strong>${score}</strong> out of <strong>${total}</strong> (${percent}%)<br><div class="reaction">${reaction}</div>`;
    }
  </script>

</body>
</html>
