<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heartique Nexus Auth</title>
  <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/icon-192.jpg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/background2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2rem;
    }
    .form {
      background-image: url('https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/background4.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      max-width: 420px;
      width: 100%;
      margin: auto;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #004a99;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #003366;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .toggle-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 74, 153, 0.3);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.7rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab.login {
      background: #3399ff;
      color: white;
    }
    .tab.signup {
      background: #cc66ff;
      color: white;
    }
    .tab.active {
      animation: pulse 1s infinite alternate;
      transform: scale(1.05);
    }
    @keyframes pulse {
      from { opacity: 0.9; }
      to { opacity: 1; }
    }
    .glow-wrapper {
      position: relative;
      max-width: 440px;
      width: 100%;
      margin: auto;
      padding: 2px;
      border-radius: 10px;
      background: conic-gradient(from 0deg, #004a99, #0066cc, #3399ff, #004a99);
      animation: spinGlow 6s linear infinite;
      box-shadow: 0 0 10px rgba(0, 74, 153, 0.3);
    }
    .glow-wrapper::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -1px;
      right: -1px;
      bottom: -2px;
      border-radius: 12px;
      background: inherit;
      filter: blur(4px);
      z-index: -1;
    }
    @keyframes spinGlow {
      0% {
        background: conic-gradient(from 0deg, #004a99, #0066cc, #3399ff, #004a99);
      }
      100% {
        background: conic-gradient(from 360deg, #004a99, #0066cc, #3399ff, #004a99);
      }
    }
  </style>
</head>
<body>
  <div class="glow-wrapper">
    <div class="form">
      <div class="toggle-tabs">
        <div id="tab-login" class="tab login active" onclick="showTab('login')">üîê Login</div>
        <div id="tab-signup" class="tab signup" onclick="showTab('signup')">üÜï Sign Up</div>
      </div>

      <h2 id="form-title">LOGIN TO HEARTIQUE NURSING NEXUS PORTAL</h2>

      <!-- Shared fields -->
      <div id="shared-fields">
        <input type="email" id="email" placeholder="Email" required />

        <div style="position: relative; width: 100%; margin-bottom: 1rem;">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            style="padding-right: 2rem;"
          />
          <span
            id="toggle-password"
            onclick="togglePasswordVisibility()"
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 0.9rem; cursor: pointer; color: #004a99;"
            title="Show/Hide password"
          >üëÅÔ∏è</span>
        </div>
      </div>

      <!-- Sign Up Only -->
      <input type="text" id="name" placeholder="Full Name (only for Sign Up)" style="display: none;" />

      <label style="display: flex; align-items: center; margin-bottom: 1rem; font-size: 0.9rem; color: #004a99;">
        <input type="checkbox" id="remember-me" style="margin-right: 0.5rem;" />
        Remember Me
      </label>

      <button id="auth-button" onclick="handleAuth()">Login</button>

      <div id="message"></div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://gbqgtnukoucxagswqspx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdicWd0bnVrb3VjeGFnc3dxc3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODcwNTAsImV4cCI6MjA2NjQ2MzA1MH0.uHqKZ-KnW1sv7CSD37D6dh1qYfSLMznud947DEZI93Q'
    );

    let mode = 'login'; // or 'signup'

    function showTab(selected) {
      mode = selected;
      document.getElementById('tab-login').classList.toggle('active', selected === 'login');
      document.getElementById('tab-signup').classList.toggle('active', selected === 'signup');
      document.getElementById('form-title').textContent = selected === 'login' ? 'LOGIN TO HEARTIQUE NURSING NEXUS PORTAL' : 'CREATE A HEARTIQUE ACCOUNT';
      document.getElementById('name').style.display = selected === 'signup' ? 'block' : 'none';
      document.getElementById('auth-button').textContent = selected === 'login' ? 'Login' : 'Sign Up';
    }

    function togglePasswordVisibility() {
      const pwInput = document.getElementById('password');
      const toggle = document.getElementById('toggle-password');
      pwInput.type = pwInput.type === 'password' ? 'text' : 'password';
      toggle.textContent = pwInput.type === 'text' ? 'üôà' : 'üëÅÔ∏è';
    }

    async function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const fullName = document.getElementById('name').value.trim();
      const rememberMe = document.getElementById('remember-me').checked;
      const msgEl = document.getElementById('message');
      const btn = document.getElementById('auth-button');

      msgEl.textContent = '';
      btn.disabled = true;
      const originalText = btn.textContent;
      btn.textContent = '‚è≥ Processing...';

      try {
        let result;
        if (mode === 'login') {
          result = await supabase.auth.signInWithPassword({ email, password });
        } else {
          result = await supabase.auth.signUp({ email, password });

          // After successful sign-up, insert user profile
          if (result.data?.user) {
            const insertResult = await supabase
              .from('users')
              .insert([{ id: result.data.user.id, full_name: fullName }]);

            if (insertResult.error) {
              msgEl.textContent = '‚ö†Ô∏è Database error saving new user';
              console.error(insertResult.error);
              return;
            }

            localStorage.setItem('full_name', fullName);
          }
        }

        if (result.error) {
          msgEl.style.color = 'red';
          msgEl.textContent = result.error.message;
        } else {
          msgEl.style.color = 'green';
          msgEl.textContent = '‚úÖ Success! Redirecting...';
          if (rememberMe) localStorage.setItem('savedEmail', email);
          else localStorage.removeItem('savedEmail');

          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1000);
        }
      } catch (e) {
        msgEl.textContent = 'Unexpected error';
        console.error(e);
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem('savedEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember-me').checked = true;
      }
    });
  </script>
</body>
</html>
