<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heartique Nexus Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    .form {
     background-image: url('https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/background2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, opacity 0.3s ease;
    }
    .zoom-out {
      transform: scale(0.95);
      opacity: 0.7;
    }
    .zoom-in {
      transform: scale(1);
      opacity: 1;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #004a99;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
    }
    .toggle a {
      color: #004a99;
      text-decoration: underline;
      cursor: pointer;
    }
    #countdown {
      color: gray;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="form">
    <h2 id="form-title">Login</h2>

    <div id="name-field" style="display: none;">
      <input type="text" id="full_name" placeholder="Full Name" />
    </div>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button id="auth-button" onclick="handleAuth()">Login</button>
    <div id="countdown"></div>

    <div id="message"></div>

    <div class="toggle">
      <span id="toggle-text">Don't have an account?</span>
      <a onclick="toggleMode()">Create one</a>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://gbqgtnukoucxagswqspx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdicWd0bnVrb3VjeGFnc3dxc3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODcwNTAsImV4cCI6MjA2NjQ2MzA1MH0.uHqKZ-KnW1sv7CSD37D6dh1qYfSLMznud947DEZI93Q'
    );

    let isLogin = true;

    // Redirect to home if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = 'index.html';
    });

    function toggleMode() {
      const form = document.querySelector('.form');
      form.classList.add('zoom-out');

      setTimeout(() => {
        isLogin = !isLogin;
        document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Create Account';
        document.getElementById('auth-button').textContent = isLogin ? 'Login' : 'Sign Up';
        document.getElementById('toggle-text').textContent = isLogin ? "Don't have an account?" : 'Already have an account?';
        document.querySelector('.toggle a').textContent = isLogin ? 'Create one' : 'Login here';
        document.getElementById('name-field').style.display = isLogin ? 'none' : 'block';
        document.getElementById('message').textContent = '';

        form.classList.remove('zoom-out');
        form.classList.add('zoom-in');
        setTimeout(() => form.classList.remove('zoom-in'), 400);
      }, 200);
    }

    async function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const full_name = document.getElementById('full_name')?.value.trim();
      const msgEl = document.getElementById('message');
      msgEl.textContent = '';

      if (isLogin) {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          msgEl.style.color = 'red';
          msgEl.textContent = error.message;
        } else {
          msgEl.style.color = 'green';
          msgEl.textContent = '‚úÖ Logged in! Redirecting...';
          setTimeout(() => window.location.href = 'index.html', 1500);
        }
      } else {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          if (error.message.includes('already registered')) {
            alert('üìß This email is already registered.');
          }
          msgEl.style.color = 'red';
          msgEl.textContent = error.message;
        } else {
          // Save name to database
          await supabase.from('profiles').insert([{ id: data.user.id, full_name }]);
          // Store name locally
          localStorage.setItem('full_name', full_name);
          msgEl.style.color = 'green';
          msgEl.textContent = '‚úÖ Account created and logged in!';
          startCountdown();
          setTimeout(() => window.location.href = 'index.html', 1500);
        }
      }
    }

    function startCountdown() {
      const btn = document.getElementById('auth-button');
      const countdown = document.getElementById('countdown');
      let seconds = 5;
      btn.disabled = true;
      countdown.textContent = `‚è≥ Wait ${seconds}s...`;

      const timer = setInterval(() => {
        seconds--;
        countdown.textContent = `‚è≥ Wait ${seconds}s...`;
        if (seconds <= 0) {
          clearInterval(timer);
          countdown.textContent = '';
          btn.disabled = false;
        }
      }, 1000);
    }
  </script>
</body>
</html>
