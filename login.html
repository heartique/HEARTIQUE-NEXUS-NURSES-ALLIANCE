<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heartique Nexus Auth</title>
  <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/icon-192.jpg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/background2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2rem;
    }
    .form {
      background-image: url('https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/background4.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      max-width: 420px;
      width: 100%;
      margin: auto;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, opacity 0.3s ease;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: #004a99;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
    }
    .toggle a {
      color: #004a99;
      text-decoration: underline;
      cursor: pointer;
    }
    #countdown {
      color: #FFFFFF;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    #form-title {
      color: #002b80;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white;
    }
    .glow-wrapper {
      position: relative;
      max-width: 440px;
      width: 100%;
      margin: auto;
      padding: 2px;
      border-radius: 10px;
      background: conic-gradient(from 0deg, #004a99, #0066cc, #3399ff, #004a99);
      animation: spinGlow 6s linear infinite;
      box-shadow: 0 0 10px rgba(0, 74, 153, 0.3);
    }
    .glow-wrapper::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -1px;
      right: -1px;
      bottom: -2px;
      border-radius: 12px;
      background: inherit;
      filter: blur(4px);
      z-index: -1;
    }
    @keyframes spinGlow {
      0% {
        background: conic-gradient(from 0deg, #004a99, #0066cc, #3399ff, #004a99);
      }
      100% {
        background: conic-gradient(from 360deg, #004a99, #0066cc, #3399ff, #004a99);
      }
    }
  </style>
</head>
<body>
  <div class="glow-wrapper">
    <div class="form">
      <h2 id="form-title">LOGIN TO HEARTIQUE NURSING NEXUS PORTAL</h2>

      <input type="email" id="email" placeholder="Email" required />

      <div style="position: relative; width: 100%; margin-bottom: 1rem;">
      <input
  type="password"
  id="password"
  placeholder="Password"
  required
  style="padding-right: 3rem; position: relative; z-index: 1;"
/>

  <button
  type="button"
  id="toggle-password"
  aria-label="Toggle password visibility"
  style="
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    color: #004a99;
    z-index: 2;
  "


          onclick="togglePasswordVisibility()"
        >
          üëÅÔ∏è
        </button>
      </div>

      <label style="display: flex; align-items: center; margin-bottom: 1rem; font-size: 0.9rem; color: #004a99;">
        <input type="checkbox" id="remember-me" style="margin-right: 0.5rem;" />
        Remember Me
      </label>

      <button id="auth-button" onclick="handleAuth()">Login</button>
      <div id="countdown"></div>
      <div id="message"></div>

      <div class="toggle">
        <span>Don't have an account?</span>
        <a href="profile.html">Create Account</a>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://gbqgtnukoucxagswqspx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdicWd0bnVrb3VjeGFnc3dxc3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODcwNTAsImV4cCI6MjA2NjQ2MzA1MH0.uHqKZ-KnW1sv7CSD37D6dh1qYfSLMznud947DEZI93Q'
    );

    function togglePasswordVisibility() {
      const pwInput = document.getElementById('password');
      const toggleBtn = document.getElementById('toggle-password');
      if (pwInput.type === 'password') {
        pwInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        pwInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    async function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('remember-me').checked;
      const msgEl = document.getElementById('message');
      const btn = document.getElementById('auth-button');

      msgEl.textContent = '';
      btn.disabled = true;
      const originalText = btn.textContent;
      btn.textContent = '‚è≥ Processing...';

      try {
        const { error, data } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          msgEl.style.color = 'red';
          msgEl.textContent = error.message;
        } else {
          msgEl.style.color = 'green';
          msgEl.textContent = '‚úÖ Logged in! Redirecting...';
          if (rememberMe) {
            localStorage.setItem('savedEmail', email);
          } else {
            localStorage.removeItem('savedEmail');
          }

          setTimeout(async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) return window.location.href = 'index.html'; // fallback

            const userId = session.user.id;
            const { data: profile } = await supabase
              .from('profiles')
              .select('full_name, bio, school')
              .eq('id', userId)
              .single();

            const isProfileComplete = profile && profile.full_name && profile.bio && profile.school;
            window.location.href = isProfileComplete ? 'index.html' : 'profile.html';
          }, 1500);
        }
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    function startCountdown() {
      const btn = document.getElementById('auth-button');
      const countdown = document.getElementById('countdown');
      let seconds = 5;
      btn.disabled = true;
      countdown.textContent = `‚è≥ Wait ${seconds}s...`;

      const timer = setInterval(() => {
        seconds--;
        countdown.textContent = `‚è≥ Wait ${seconds}s...`;
        if (seconds <= 0) {
          clearInterval(timer);
          countdown.textContent = '';
          btn.disabled = false;
        }
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem('savedEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember-me').checked = true;
      }
    });
  </script>
</body>
</html>
