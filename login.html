<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .form {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #004a99;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="form">
    <h2>Create Account</h2>
    <input type="text" id="full_name" placeholder="Full Name" required />
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="class" placeholder="Class / Year" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signUp()">Create Account</button>
    <div id="message"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://gbqgtnukoucxagswqspx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdicWd0bnVrb3VjeGFnc3dxc3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODcwNTAsImV4cCI6MjA2NjQ2MzA1MH0.uHqKZ-KnW1sv7CSD37D6dh1qYfSLMznud947DEZI93Q';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function signUp() {
      const full_name = document.getElementById("full_name").value.trim();
      const gender = document.getElementById("gender").value;
      const classYear = document.getElementById("class").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const messageBox = document.getElementById("message");
      messageBox.classList.remove("error");
      messageBox.textContent = "";

      if (!full_name || !gender || !classYear || !email || !password) {
        messageBox.classList.add("error");
        messageBox.textContent = "Please fill in all fields.";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            full_name,
            gender,
            class: classYear
          }
        }
      });

      if (error) {
        messageBox.classList.add("error");
        messageBox.textContent = error.message;
        return;
      }

      messageBox.textContent = "ðŸŽ‰ Account created! Check your email and confirm to proceed.";

      // Optional: Poll for confirmation and redirect
      const interval = setInterval(async () => {
        const { data: sessionData } = await supabase.auth.getSession();
        const { data: userData } = await supabase.auth.getUser();

        if (userData?.user?.confirmed_at) {
          clearInterval(interval);
          // Insert profile into table after confirmation
          await supabase.from('profiles').upsert({
            id: userData.user.id,
            full_name,
            gender,
            class: classYear
          });
          window.location.href = "index.html";
        }
      }, 3000);
    }
  </script>
</body>
</html>
