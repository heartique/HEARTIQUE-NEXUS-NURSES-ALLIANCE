<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anatomy & Physiology Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/background6.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
      margin: 0;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: white;
    }
    .quote {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
      color: white;
    }
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    .btn, .tab-btn {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #f6c90e;
      border-radius: 6px;
      transition: 0.2s ease;
    }
    .btn:hover, .tab-btn:hover {
      background-color: #f1b800;
    }
    .tab-btn.active {
      background-color: #f1b800;
      font-weight: bold;
    }
    .question-box {
      background: #fff8d1;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    .additional {
      background: #e0f7ff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-style: italic;
      color: #003c59;
    }
    .reaction {
      font-size: 18px;
      margin-left: 10px;
    }
    .contact {
      margin-top: 40px;
      background: #eef;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
    }
    #score-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
      transition: all 0.5s ease;
    }
    @keyframes slideFade {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>ü©∫ Anatomy & Physiology Quiz</h1>
  <div class="quote">"The body achieves what the mind believes." üí°</div>

  <!-- Top Controls -->
  <div class="top-buttons">
    <a href="quiz.html"><button class="btn">üè† Home</button></a>
    <button class="btn" onclick="showFinalResult(globalScore, globalTotal)">üìä Get My Score Now</button>
    <label style="color:white;"><input type="checkbox" id="filter-unanswered"> Show only unanswered</label>
    <button id="reset-progress" class="btn" style="background:#e74c3c; color:white;">üîÅ Reset Progress</button>
    <div id="inline-score" style="color:white; font-weight:bold;"></div>
  </div>

  <div id="quiz-tabs" class="top-buttons"></div>
  <div id="quiz-container"></div>

  <div class="contact">
    <p>üì© Like this format? Contact <strong>nursingnexusalliance@gmail.com</strong></p>
    <p>üìû <strong>0717517371</strong> | üß† <strong>HEARTIQUE</strong></p>
    <p>üí° Got more content? Let us help you bring it to life here!</p>
  </div>

  <div id="score-popup"></div>

  <script>
    const fileList = [
      { name: "Part 1", file: "anatomy.json" },
      { name: "Part 2", file: "anatomy1.json" },
      { name: "Part 3", file: "anatomy2.json" },
      { name: "Part 4", file: "anatomy3.json" },
      { name: "Part 5", file: "anatomy4.json" },
      { name: "Part 6", file: "anatomy5.json" },
      { name: "üß™ Profectus Sim", file: "anatomy.json", profectus: true }
    ];

    let globalScore = 0;
    let globalTotal = 0;

    const tabsDiv = document.getElementById('quiz-tabs');
    const container = document.getElementById('quiz-container');

    fileList.forEach((item, i) => {
      const btn = document.createElement('button');
      btn.className = 'tab-btn';
      btn.textContent = item.name;
      btn.onclick = () => {
        const prev = document.querySelector('.tab-btn.active')?.textContent;
        if (prev && window.lastScoreData) {
          showScorePopup(prev, window.lastScoreData.score, window.lastScoreData.total);
        }
        loadQuiz(item.file, btn, item.profectus);
      };
      tabsDiv.appendChild(btn);
      if (i === 0) btn.click();
    });

    function loadQuiz(file, activeBtn, isProfectus = false) {
      container.innerHTML = '';
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      activeBtn.classList.add('active');

      if (isProfectus) {
        fetch(file).then(res => res.json()).then(data => runProfectusCBTMode(data, file));
        return;
      }

      let score = 0;
      let total = 0;
      const savedProgress = JSON.parse(localStorage.getItem(`progress_${file}`) || '{}');
      const filterOn = document.getElementById('filter-unanswered')?.checked || false;
      window.lastScoreData = { score: 0, total: 0 };

      fetch(file).then(res => res.json()).then(data => {
        total = data.length;
        globalTotal = total;

        data.forEach((q, i) => {
          const question = q.question || q.q || q.title || q.ques || "Untitled";
          const rawOptions = q.options || q.option || q.choices || {};
          const options = {};
          for (const [k, v] of Object.entries(rawOptions)) {
            options[k.toUpperCase()] = v;
          }
          let answer = (q.answer || q.answers || q.correct || q.key || "").toString().match(/[A-D]/i);
          answer = answer ? answer[0].toUpperCase() : "";

          const explanation = q.explanation || q.reason || q.why || "";
          const additional = q.additional || q.notes || q.more || "";
          const qid = `Q${i}`;

          if (filterOn && savedProgress[qid]) return;

          const div = document.createElement('div');
          div.className = 'question-box';
          div.innerHTML = `<strong>Q${i + 1}:</strong><br>${question}<br><br>`;

          for (const [key, value] of Object.entries(options)) {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.textContent = `${key}) ${value}`;
            if (savedProgress[qid]) btn.disabled = true;

            btn.onclick = () => {
              div.querySelectorAll('button').forEach(b => b.disabled = true);
              const result = document.createElement('div');
              if (key === answer) {
                result.innerHTML = `<p class="correct">‚úÖ Correct!</p><p>${explanation}</p>`;
                score++;
              } else {
                result.innerHTML = `<p class="wrong">‚ùå Wrong!</p><p>Correct is ${answer}) ${options[answer] || ''}.<br>${explanation}</p>`;
              }
              if (additional) {
                result.innerHTML += `<div class="additional">üìå ${additional}</div>`;
              }
              div.appendChild(result);
              savedProgress[qid] = { selected: key };
              localStorage.setItem(`progress_${file}`, JSON.stringify(savedProgress));

              globalScore = score;
              window.lastScoreData = { score, total };
            };
            div.appendChild(btn);
            div.appendChild(document.createElement('br'));
          }
          container.appendChild(div);
        });

        globalScore = score;
      });
    }

    function showFinalResult(score = 0, total = 0) {
      const percent = total ? Math.round((score / total) * 100) : 0;
      const reaction = percent >= 90 ? "üåü Excellent!" :
                       percent >= 70 ? "üôÇ Fair effort!" :
                       percent >= 50 ? "üòê Needs more review." :
                                       "üò¢ Keep going‚Äîyou got this!";
      const scoreMsg = `You got <strong>${score}</strong> out of <strong>${total}</strong> (${percent}%)`;
      document.getElementById('inline-score').innerHTML = `${scoreMsg} <span class="reaction">${reaction}</span>`;
    }

    function showScorePopup(name, score, total) {
      const popup = document.getElementById('score-popup');
      const percent = total ? Math.round((score / total) * 100) : 0;
      popup.innerHTML = `üéâ You had ${score} / ${total} on ${name} (${percent}%)`;
      popup.style.display = 'block';
      popup.style.animation = 'slideFade 3s ease forwards';
      setTimeout(() => {
        popup.style.display = 'none';
        popup.style.animation = '';
      }, 3000);
    }

    document.getElementById('reset-progress').onclick = () => {
      const current = document.querySelector('.tab-btn.active').textContent;
      const match = fileList.find(f => f.name === current);
      if (match) {
        localStorage.removeItem(`progress_${match.file}`);
        localStorage.removeItem(`progress_${match.file}_profectus`);
        alert("Progress cleared! Reloading quiz...");
        loadQuiz(match.file, document.querySelector('.tab-btn.active'), match.profectus);
      }
    };

    document.getElementById('filter-unanswered').onchange = () => {
      const current = document.querySelector('.tab-btn.active').textContent;
      const match = fileList.find(f => f.name === current);
      if (match) loadQuiz(match.file, document.querySelector('.tab-btn.active'), match.profectus);
    };

    function runProfectusCBTMode(questions, file) {
      container.innerHTML = '';
      let current = 0;
      let flagged = new Set();
      const saved = JSON.parse(localStorage.getItem(`progress_${file}_profectus`) || '{}');

      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
        <div id="cbt-box" class="question-box"></div>
        <div style="text-align:center; margin-top:10px;">
          <button class="btn" id="prevQ">‚¨ÖÔ∏è Previous</button>
          <button class="btn" id="flagQ">üö© Flag</button>
          <button class="btn" id="nextQ">Next ‚û°Ô∏è</button>
          <button class="btn" id="submitCBT" style="background:#2ecc71; color:white;">‚úÖ Submit</button>
        </div>
        <p style="text-align:center; color:white;">‚è≥ Time left: <span id="timer">15:00</span></p>
      `;
      container.appendChild(wrapper);

      const qBox = document.getElementById('cbt-box');

      function render(index) {
        const q = questions[index];
        const question = q.question || "Untitled";
        const rawOptions = q.options || {};
        const options = {};
        for (const [k, v] of Object.entries(rawOptions)) options[k.toUpperCase()] = v;
        const correct = (q.answer || "").toString().match(/[A-D]/i)?.[0]?.toUpperCase();
        qBox.innerHTML = `<strong>Q${index + 1}:</strong><br>${question}<br><br>`;

        Object.entries(options).forEach(([k, v]) => {
          const btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = `${k}) ${v}`;
          if (saved[index]) btn.disabled = true;
          btn.onclick = () => {
            saved[index] = { selected: k, correct: k === correct };
            localStorage.setItem(`progress_${file}_profectus`, JSON.stringify(saved));
            btn.disabled = true;
          };
          qBox.appendChild(btn);
          qBox.appendChild(document.createElement('br'));
        });

        if (flagged.has(index)) qBox.innerHTML += `<div style="color:blue">üö© This question is flagged</div>`;
      }

      document.getElementById('nextQ').onclick = () => {
        if (current < questions.length - 1) current++;
        render(current);
      };
      document.getElementById('prevQ').onclick = () => {
        if (current > 0) current--;
        render(current);
      };
      document.getElementById('flagQ').onclick = () => {
        flagged.has(current) ? flagged.delete(current) : flagged.add(current);
        render(current);
      };
      document.getElementById('submitCBT').onclick = () => {
        const attempted = Object.values(saved).length;
        const correct = Object.values(saved).filter(x => x.correct).length;
        const percent = Math.round((correct / questions.length) * 100);
        alert(`üéì You scored ${correct}/${questions.length} (${percent}%)`);
      };

      // Timer
      let secs = 15 * 60;
      const tEl = document.getElementById('timer');
      const timer = setInterval(() => {
        if (--secs <= 0) {
          clearInterval(timer);
          document.getElementById('submitCBT').click();
        }
        const min = String(Math.floor(secs / 60)).padStart(2, '0');
        const sec = String(secs % 60).padStart(2, '0');
        tEl.textContent = `${min}:${sec}`;
      }, 1000);

      render(current);
    }
  </script>
</body>
</html>
