<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Heartique Nexus</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
    }
    .form {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #004a99;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 0.5rem;
      color: #004a99;
      text-decoration: none;
    }
    #message {
      color: green;
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div id="message"></div>
    <div class="error" id="errorMessage"></div>
    <a href="signup.html">Create an account</a>
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://gbqgtnukoucxagswqspx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdicWd0bnVrb3VjeGFnc3dxc3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODcwNTAsImV4cCI6MjA2NjQ2MzA1MH0.uHqKZ-KnW1sv7CSD37D6dh1qYfSLMznud947DEZI93Q'
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");
      const errorEl = document.getElementById("errorMessage");

      messageEl.textContent = "";
      errorEl.textContent = "";

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorEl.textContent = error.message;
      } else {
        messageEl.textContent = "üéâ Logged in! Redirecting...";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      }
    }

    async function forgotPassword() {
      const email = prompt("Enter your registered email to reset password:");
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + "/reset-password.html"
      });

      if (error) {
        alert("‚ùå Error: " + error.message);
      } else {
        alert("üìß Password reset email sent. Check your inbox.");
      }
    }
  </script>
</body>
</html>
