<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Concept Gallery | Heartique</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-image: url('https://raw.githubusercontent.com/heartique/HEARTIQUE-NEXUS-NURSES-ALLIANCE/main/background6.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .home-btn, .refresh-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
      color: #003366;
      text-decoration: none;
      border: 1px solid #fff;
      transition: background .3s ease;
      margin-right: 10px;
    }

    .home-btn:hover, .refresh-btn:hover {
      background: #e6f0ff;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .tab {
      background: #0077cc;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background .3s ease;
    }

    .tab:hover {
      background: #005fa3;
    }

    .tab.active {
      background: #003d66;
    }

    .tab-content {
      display: none;
      animation: fadeIn .5s ease-in;
    }

    .tab-content.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
      cursor: pointer;
    }

    .no-images {
      grid-column: 1/-1;
      text-align: center;
      font-style: italic;
      color: #666;
      margin: 40px 0;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .refresh-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #003366;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1001;
    }

    .refresh-popup.show {
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background: #003366;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üñºÔ∏è Medical Concept Image Gallery</h1>
    <p>Visualize all 10¬†NCK‚Äëbased nursing units in images</p>
    <a class="home-btn" href="index.html">üè† Home</a>
    <a class="refresh-btn" href="#" onclick="refreshGallery()">üîÑ Refresh</a>
  </header>

  <section>
    <div class="tab-buttons">
      <button class="tab active" onclick="showTab('anatomy')">Anatomy &amp; Physiology</button>
      <button class="tab" onclick="showTab('pharma')">Pharmacology</button>
      <button class="tab" onclick="showTab('patho')">Pathology</button>
      <button class="tab" onclick="showTab('medsurg')">Medical‚ÄëSurgical</button>
      <button class="tab" onclick="showTab('midwifery')">Midwifery</button>
      <button class="tab" onclick="showTab('community')">Community Health</button>
      <button class="tab" onclick="showTab('mental')">Mental Health</button>
      <button class="tab" onclick="showTab('peds')">Pediatrics</button>
      <button class="tab" onclick="showTab('leadership')">Leadership</button>
      <button class="tab" onclick="showTab('research')">Research</button>
    </div>

    <div id="anatomy"    class="tab-content active"><div class="gallery"></div></div>
    <div id="pharma"     class="tab-content"><div class="gallery"></div></div>
    <div id="patho"      class="tab-content"><div class="gallery"></div></div>
    <div id="medsurg"    class="tab-content"><div class="gallery"></div></div>
    <div id="midwifery"  class="tab-content"><div class="gallery"></div></div>
    <div id="community"  class="tab-content"><div class="gallery"></div></div>
    <div id="mental"     class="tab-content"><div class="gallery"></div></div>
    <div id="peds"       class="tab-content"><div class="gallery"></div></div>
    <div id="leadership" class="tab-content"><div class="gallery"></div></div>
    <div id="research"   class="tab-content"><div class="gallery"></div></div>
  </section>

  <footer>
    &copy;¬†2025¬†Heartique¬†Medical¬†|¬†Built with üíô¬†on GitHub¬†Pages
  </footer>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span style="position:absolute;top:20px;right:30px;font-size:30px;color:white;cursor:pointer;" onclick="closeLightbox()">‚ùå</span>
    <img id="lightbox-img" src="" alt="Expanded view" />
  </div>

  <div id="refreshPopup" class="refresh-popup">‚úÖ Refreshed</div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    const units = [
      'anatomy', 'pharma', 'patho', 'medsurg', 'midwifery',
      'community', 'mental', 'peds', 'leadership', 'research'
    ];
    const exts = ['jpg', 'jpeg', 'png', 'webp', 'gif', 'bmp', 'tiff', 'svg'];
    const MAX = 600;
    const GAP = 10;

    function loadUnit(unit) {
      const gallery = document.querySelector(`#${unit} .gallery`);
      gallery.innerHTML = '';
      let misses = 0;
      let found = false;

      for (let n = 1; n <= MAX && misses < GAP; n++) {
        let hitForN = false;

        for (const ext of exts) {
          const src = `${unit}${n}.${ext}`;
          const test = new Image();

          test.onload = () => {
            if (hitForN) return;
            hitForN = true;
            found = true;
            misses = 0;

            const img = document.createElement('img');
            img.src = src;
            img.alt = `${unit} ${n}`;
            img.onclick = () => openLightbox(src);
            gallery.appendChild(img);
          };

          test.onerror = () => {};
          test.src = src;
        }

        if (!hitForN) misses++;
      }

      setTimeout(() => {
        if (!found) {
          gallery.innerHTML = '<p class="no-images">üìÇ No images uploaded yet</p>';
        }
      }, 800);
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === "Escape") closeLightbox();
    });

    function refreshGallery() {
      units.forEach(loadUnit);
      const popup = document.getElementById('refreshPopup');
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 2000);
    }

    // Initial load
    units.forEach(loadUnit);
  </script>

</body>
</html>
